<h1 mat-dialog-title>Esta seguro?</h1>

<div mat-dialog-content>
  <p>
    Eliminar Heroe, este proceso es irreversible, esta a punto de eliminar a
    {{ data.superhero }}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>
    Aceptar
  </button>
</div>
